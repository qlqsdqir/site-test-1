<!DOCTYPE html>
<html>

<head>
    <title>Start-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <audio id="audio" src="/audio/Better Call Saul.mp3" autostart="false"></audio>
    <!--<a onclick="PlaySound()"> Play</a> -->
    <script>
        function PlaySound() {
            var sound = document.getElementById("audio");
            sound.play();
            setTimeout(function () { location.href = '/hub.html'; }, sound.duration * 100);
        }
    </script>

    <button type="button" onclick="PlaySound();">Click to Reboot</button>
</body>

</html>
